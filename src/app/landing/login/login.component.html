<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 well login">
        <h1 class="text-center login-title">Einloggen</h1>
        <div class="alert alert-error" [hidden]="!error ||  inProgress">
          Eingegebener Benutzername und/oder Passwort nicht korrekt.
        </div>
        <form (submit)="doLogin()" [hidden]="inProgress">
          <div class="account-wall">
            <input type="text" name="username" class="form-control top"
                   placeholder="Benutzername" required="required" autofocus="autofocus"
                   [(ngModel)]="username" />
            <input type="password" name="password" class="form-control middle"
                   placeholder="Passwort" required="required"
                   [(ngModel)]="password" />
            <input class="btn btn-lg btn-primary btn-block bottom" name="login" type="submit" value="Einloggen"/>
          </div>
        </form>
        <app-spinner [spinning]="inProgress"></app-spinner>
      </div>
    </div>
  </div>
</section>
