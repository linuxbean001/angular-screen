<h1 mat-dialog-title>Mitglied hinzuf√ºgen</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <table class="table table-hover table-condensed">
    <tr *ngFor="let user of data.users" (click)="selectUser(user)">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="selectUser(null)">Abbrechen</button>
</div>
